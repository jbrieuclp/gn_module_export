name: pytest

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        geonature_ref: ["master", "develop"]
    uses: pnx-si/geonature/.github/workflows/gn-module-pytest.yml@develop
    with:
      geonature_ref: ${{ matrix.geonature_ref }}
      upload_coverage: true
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
